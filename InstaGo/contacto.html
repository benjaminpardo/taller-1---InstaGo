    <!--Texto-->
    <h1 class="titulo">PÁGINA DE CONTACTO</h1>
    <p class="texto"> Si tienes dudas o consultas respecto al contenido, o bien, te gustría participar creando para la comunidad ¡Contáctate con nosotros!</p>
    

    <!--Contenido-->
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <!-- <label for="nombre">Nombre</label> -->
                        <input type="text" class="form-control" id="nombreContacto" aria-describedby="nombreHelp" placeholder="Nombre completo">
                        <!-- <small id="nombreHelp" class="form-text text-muted">Nombre + Apellidos</small> -->
                    </div>
                    <div class="form-group">
                      <!-- <label for="exampleInputEmail1">Email address</label> -->
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">¿Qué tipo de dudas tienes?</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>¡Quiero aportar a la comunidad!</option>
                          <option>No entiendo los contenidos</option>
                          <option>Algunos contenidos no están disponibles</option>
                        </select>
                      </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Enviarme una copia de los datos</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-sm">
                <!--Google map-->
                <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 60vh">
